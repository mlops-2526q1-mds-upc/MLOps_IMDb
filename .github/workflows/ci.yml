name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
      MLFLOW_EXPERIMENT: ${{ secrets.MLFLOW_EXPERIMENT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install project dependencies
        run: |
          PY_VERSION="$(python -c 'import sys; print(f"{sys.version_info.major}.{sys.version_info.minor}")')"
          if [ -f uv.lock ]; then
            uv sync --frozen --python "$PY_VERSION"
          else
            uv sync --python "$PY_VERSION"
          fi

      - name: Check formatting
        run: uv run ruff format --check

      - name: Lint with Ruff
        run: uv run ruff check

      - name: Download production models from DagsHub
        run: |
          echo "Downloading sentiment model..."
          uv run python -m mlops_imdb.modeling.download_production_model
          echo "Downloading spam model..."
          uv run python -m mlops_imdb.spam.download_production_model

      - name: Run tests
        run: uv run pytest tests
