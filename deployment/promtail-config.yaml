server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    # 1. Ask Docker Daemon what containers are running
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        
    # 2. Clean up the labels (Relabeling)
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container' # This creates a nice "container" label in Grafana
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'    # stdout or stderr

    # 3. Process the log lines
    pipeline_stages:
      - docker: {} # Helper to parse standard Docker JSON logs